<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="main">
        <div class="form-box">
            <div class="button-box"><div id="btn">
                    
                </div>
                <button type="button" class="toggle-btn" onclick="login()">Giriş</button>
                <button type="button" class="toggle-btn" onclick="register()">Kayıt Ol</button>
                
            </div>
            <div class="social-icon">
                <lottie-player src="https://assets6.lottiefiles.com/packages/lf20_OFBfKg.json"  background="transparent"  speed="1"   loop  autoplay></lottie-player>
                <lottie-player src="https://assets10.lottiefiles.com/packages/lf20_3s913D.json"  background="transparent"  speed="1"    loop  autoplay></lottie-player>
                <lottie-player src="https://assets4.lottiefiles.com/packages/lf20_Joz0FE.json"  background="transparent"  speed="1"   loop  autoplay></lottie-player>
                <lottie-player src="https://assets4.lottiefiles.com/packages/lf20_YGNGxq.json"  background="transparent"  speed="1"    loop  autoplay></lottie-player>
                <lottie-player src="https://assets4.lottiefiles.com/packages/lf20_0Cm1Y2.json"  background="transparent"  speed="1"   loop  autoplay></lottie-player>
            </div>
            <form id="Login" action="online.html" method="post" class="input-group">
                <input type="text" class="input-field" placeholder="Kullanıcı Adınız..." name="" id="" required>
                <input type="password" class="input-field" placeholder="Parolanız..." name="" id="" required>
                <a href="">Parolamı unuttum</a>
                <button type="submit" class="submit-btn">Giriş</button>
            </form>
            <form id="Register" action="online.html" method="post" class="input-group">
                <input type="text" class="input-field" placeholder="Kullanıcı Adınız..." name="" id="" required>
                <input type="password" class="input-field" placeholder="Parolanız..." name="" id="" required>
                <input type="email" class="input-field" placeholder="Email.." name="" id="" required>
                <a href="">Kayıt Olarak cookie ve cerezler politikamızı kabul etmiş olursunuz</a>
                <button type="submit" class="submit-btn">Kayıt Ol</button>
            </form>
        </div>
    </div>
    <script>
        const x=document.querySelector("#Login");
        const y=document.querySelector("#Register");
        const z=document.querySelector("#btn");
        function register(){
            x.style.left="-400px";
            y.style.left="50px";
            z.style.left="110px";
        }
        function login(){
            x.style.left="50px";
            y.style.left="450px";
            z.style.left="0px";
        }
    </script>
</body>
<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</html>
